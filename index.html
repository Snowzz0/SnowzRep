<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
</head>
<body>
    <h1>Jogos Disponíveis</h1>
    <pre id="json-content"></pre> <!-- A tag <pre> vai preservar a formatação -->

    <script>
        fetch('https://raw.githubusercontent.com/Snowzz0/SnowzRep/main/Jogos.json')
            .then(response => response.json())
            .then(data => {
                // Converte o objeto JSON em uma string formatada e exibe no elemento
                const jsonString = JSON.stringify(data, null, 2); // null, 2 adiciona espaçamento e formatação
                const jsonContent = document.getElementById('json-content');
                jsonContent.textContent = jsonString; // Exibe a string JSON no elemento <pre>
            })
            .catch(error => console.error("Erro ao carregar os dados:", error));
    </script>
</body>
</html>

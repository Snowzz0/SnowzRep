<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
</head>
<body>
    <h1>Jogos Disponíveis</h1>
    <ul id="jogos"></ul>

    <script>
        // URL do arquivo JSON hospedado no GitHub
        fetch('https://raw.githubusercontent.com/Snowzz0/SnowzRep/main/Jogos.json')
            .then(response => response.json())
            .then(data => {
                const jogosList = document.getElementById('jogos');
                
                // Adicionando título do projeto (optional)
                const projectName = document.createElement('h2');
                projectName.textContent = data.name;
                document.body.insertBefore(projectName, jogosList);

                // Iterando sobre os downloads e exibindo na página
                data.downloads.forEach(jogo => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${jogo.title} - ${jogo.fileSize}`;
                    jogosList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Erro ao carregar os dados:", error));
    </script>
</body>
</html>

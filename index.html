<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
</head>
<body>
    <h1>Jogos Dispon√≠veis</h1>
    <ul id="jogos"></ul>

    <script>
        fetch('https://raw.githubusercontent.com/Snowzz0/SnowzRep/main/Jogos.json')
            .then(response => response.json())
            .then(data => {
                const jogosList = document.getElementById('jogos');
                data.forEach(jogo => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${jogo.nome} - ${jogo.genero}`;
                    jogosList.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
